<script>
    const lookup = (obj, path) => {
    const paths = path.split('.');
    return obj[paths[0]][paths[1]];
    }

    const object = { property1: { property2: "Apple", property3: 'Orange' } };
    const path = 'property1.property2'

    console.log(lookup(object, path));
